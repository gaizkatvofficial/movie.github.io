<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JWPlayer HLS Responsive dengan Subtitle</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

<style>
    body{margin:0 auto;}
    #player-container {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div id="player-container"></div>
<script>
    var player = jwplayer('player-container');
    player.setup({
        file: 'https://xwhokrurewib.sw-cdnstream.com/hls2/01/03087/jvzsz13wghrn_n/master.m3u8?t=8upsqIum6PM-nCJDsDeE1bn_Xip5mnLiV7PBKp-q0TA&s=1708479990&e=129600&f=15438384&srv=w2r15xapcncg&i=0.4&sp=500&p1=w2r15xapcncg&p2=w2r15xapcncg&asn=9341', // Ganti URL_VIDEO dengan URL HLS video Anda
        image: 'https://www.themoviedb.org/t/p/w1280/39AiQnXlXOjoqBSkiUpTG80rXLw.jpg', // Ganti poster.jpg dengan URL gambar poster video Anda
        aspectratio: '16:9',
        width: '100%',
        autostart: false,
        primary: 'html5',
        hlshtml: true,
        stretching: 'uniform',
        controls: true,
        playbackRateControls: [0.5, 1, 1.5, 2], // Menampilkan kontrol kecepatan pemutaran
        responsive: true, // Membuat pemutar responsif
        tracks: [{ 
            file: 'https://raw.githubusercontent.com/gaizkatvofficial/subtitle.github.io/main/The%20Animal%20Kingdom%20(2023).vtt', // Ganti subtitle.vtt dengan URL subtitle Anda
            label: 'Indonesia', // Label subtitle yang akan ditampilkan di pemutar
            kind: 'captions',
            default: true
        }]
    });
</script>
</body>
</html>
