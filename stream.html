<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<meta name="referrer" content="same-origin">

<style>
    #myPlayer {
        max-width: 100%;
        height: auto;
    }
</style>

</head>
<body>
    <div id="myPlayer"></div>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const contentUrl = getParameterByName("content");
        const subtitleUrl = getParameterByName("subtitle");
        const imageUrl = getParameterByName("image");

        jwplayer("myPlayer").setup({
            file: contentUrl || "default-hls-video-url.m3u8",
            image: imageUrl || "your-video-thumbnail-url.jpg",
            tracks: [{ file: subtitleUrl || "default-subtitle-url.vtt", kind: "captions" }],
            width: "100%",
            aspectratio: "16:9",
            autostart: false,
            primary: "html5",
            advertising: {
                client: "vast",
                schedule: {
                    adbreak1: {
                        offset: "pre",
                        tag: "default-advertisement-url.xml"
                    }
                }
            },
            skin: {
                name: "your-skin-name",
                active: "#ff6600"
            },
            logo: {
                file: "your-logo-url.png",
                link: "https://your-website-url.com",
                hide: false
            }
        });
    </script>
	
<script type='text/javascript'>

</body>
</html>
